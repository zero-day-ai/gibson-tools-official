kind: tool
name: msfvenom
version: 1.0.0
description: Metasploit payload generator and encoder
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o msfvenom .
  artifacts:
    - msfvenom
  workdir: .

runtime:
  type: go
  entrypoint: ./msfvenom
  port: 0

dependencies:
  gibson: ">=1.0.0"
  system:
    - msfvenom  # Metasploit Framework must be installed
  env: {}
