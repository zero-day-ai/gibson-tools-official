kind: tool
name: spiderfoot
version: 1.0.0
description: Open source intelligence automation tool for reconnaissance
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o spiderfoot .
  artifacts:
    - spiderfoot
  workdir: .

runtime:
  type: go
  entrypoint: ./spiderfoot
  port: 0

dependencies:
  gibson: ">=1.0.0"
  system:
    - spiderfoot  # SpiderFoot must be installed
    - python3
  env: {}
