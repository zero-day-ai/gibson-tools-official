kind: tool
name: rclone
version: 1.0.0
description: Cloud storage sync tool for data exfiltration to multiple providers
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o rclone .
  artifacts:
    - rclone
  workdir: .

runtime:
  type: go
  entrypoint: ./rclone
  port: 0

dependencies:
  gibson: ">=1.0.0"
  system:
    - rclone  # rclone must be installed (apt install rclone)
  env: {}
