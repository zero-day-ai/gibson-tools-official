kind: tool
name: sliver
version: 1.0.0
description: Adversary emulation framework for red team operations
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o sliver .
  artifacts:
    - sliver
  workdir: .

runtime:
  type: go
  entrypoint: ./sliver
  port: 0

dependencies:
  gibson: ">=1.0.0"
  system:
    - sliver-client  # Sliver C2 client must be installed
  env: {}
