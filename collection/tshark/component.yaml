kind: tool
name: tshark
version: 1.0.0
description: Network protocol analyzer for packet capture and analysis
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o tshark .
  artifacts:
    - tshark
  workdir: .

runtime:
  type: go
  entrypoint: ./tshark
  port: 0

dependencies:
  gibson: ">=1.0.0"
  system:
    - tshark  # Wireshark/tshark must be installed (apt install tshark)
  env: {}
